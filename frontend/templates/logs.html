<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs | SQL Agent</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa',
                            500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.4s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        /* Background Grid */
        .bg-grid-pattern {
            background-image: linear-gradient(to right, #f8fafc 1px, transparent 1px),
                              linear-gradient(to bottom, #f8fafc 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .dark .bg-grid-pattern {
            background-image: linear-gradient(to right, #1e293b 1px, transparent 1px),
                              linear-gradient(to bottom, #1e293b 1px, transparent 1px);
        }

        /* Dashboard Card (Consistent with Analytics) */
        .dashboard-card {
            background-color: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03); 
            border-radius: 1rem;
        }
        .dark .dashboard-card {
            background-color: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: none;
        }

        /* JSON Highlighting */
        .json-key { color: #c084fc; } /* Purple */
        .json-string { color: #34d399; } /* Emerald */
        .json-number { color: #fbbf24; } /* Amber */
        .json-boolean { color: #f87171; } /* Red */
        .json-null { color: #94a3b8; } /* Slate */

        /* Inputs */
        .clean-input {
            border: 0;
            background: #f8fafc;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.02);
        }
        .clean-input:focus {
            background: #ffffff;
            box-shadow: 0 0 0 2px #3b82f6, 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .dark .clean-input {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }
        .dark .clean-input:focus {
            border-color: #3b82f6;
            background: rgba(15, 23, 42, 0.8);
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-slate-900 h-screen flex overflow-hidden text-slate-800 dark:text-slate-200 font-sans transition-colors duration-200">

    <div id="mobile-overlay" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-40 hidden transition-opacity opacity-0" onclick="toggleSidebar()"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-white dark:bg-slate-800 border-r-0 md:border-r border-slate-100 dark:border-slate-700/50 z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300 flex flex-col shadow-2xl md:shadow-none">
        <div class="p-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-brand-600 to-brand-700 flex items-center justify-center shadow-lg shadow-brand-500/20 text-white">
                    <i class="fas fa-database text-lg"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg tracking-tight text-slate-900 dark:text-white">SQL Agent</h1>
                    <div class="flex items-center gap-1.5">
                        <span class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span>
                        <p class="text-xs text-slate-500 dark:text-slate-400 font-medium">System Online</p>
                    </div>
                </div>
                <button class="md:hidden ml-auto text-slate-400" onclick="toggleSidebar()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <nav class="p-4 space-y-1 overflow-y-auto flex-1 custom-scrollbar">
            <button onclick="toggleDarkMode()" class="w-full flex items-center justify-between px-4 py-3 mb-6 text-sm font-medium text-slate-600 dark:text-slate-300 bg-slate-50 dark:bg-slate-700/30 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-700/50 transition-colors">
                <span class="flex items-center gap-3">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:inline text-amber-400"></i>
                    <span id="theme-text">Dark Mode</span>
                </span>
                <div class="w-8 h-4 bg-slate-200 dark:bg-brand-600 rounded-full relative transition-colors">
                    <div class="w-4 h-4 bg-white rounded-full shadow-sm absolute top-0 left-0 dark:left-4 transition-all"></div>
                </div>
            </button>

            <a href="/" class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-slate-600 dark:text-slate-400 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-700/30 transition-colors">
                <i class="fas fa-comments w-5 text-center"></i> Chat Interface
            </a>
            <a href="/charts" class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-slate-600 dark:text-slate-400 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-700/30 transition-colors">
                <i class="fas fa-chart-pie w-5 text-center"></i> Analytics
            </a>
            <a href="/logs" class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-brand-700 dark:text-brand-400 bg-brand-50 dark:bg-brand-900/20 rounded-xl">
                <i class="fas fa-list-ul w-5 text-center"></i> Audit Logs
            </a>

            <div class="mt-8 px-3 mb-2 text-xs font-semibold text-slate-400 uppercase tracking-wider">Context Settings</div>
            <div class="px-1 space-y-4">
                <div class="bg-slate-50 dark:bg-slate-700/30 p-3 rounded-xl">
                    <label class="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1.5">Company ID</label>
                    <input type="number" id="companySelect" value="1" min="1" class="clean-input block w-full px-3 py-1.5 rounded-lg text-sm dark:text-white outline-none transition-all" placeholder="ID">
                </div>
                <div class="bg-slate-50 dark:bg-slate-700/30 p-3 rounded-xl">
                    <label class="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1.5">API Configuration</label>
                    <input type="password" id="apiKeyInput" class="clean-input w-full rounded-lg px-3 py-2 text-xs dark:text-white outline-none transition-all" placeholder="Enter API Key..." value="your-secure-api-key-here">
                </div>
            </div>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col relative min-w-0 md:ml-72 h-full bg-grid-pattern transition-colors duration-200 overflow-y-auto">
        
        <header class="md:hidden h-16 bg-white/80 dark:bg-slate-900/80 backdrop-blur border-b border-slate-100 dark:border-slate-800 flex items-center justify-between px-4 sticky top-0 z-30">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-lg bg-brand-600 flex items-center justify-center text-white">
                    <i class="fas fa-database text-sm"></i>
                </div>
                <span class="font-bold text-slate-800 dark:text-white">SQL Agent</span>
            </div>
            <button onclick="toggleSidebar()" class="text-slate-500 dark:text-slate-400 p-2">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </header>

        <div class="p-6 md:p-12 max-w-7xl mx-auto w-full">
            
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8 animate-fade-in">
                <div>
                    <h1 class="text-3xl font-bold text-slate-900 dark:text-white tracking-tight">System Logs</h1>
                    <p class="text-slate-500 dark:text-slate-400 mt-2 text-lg">Real-time audit trail and security events.</p>
                </div>
                <div class="flex gap-3">
                    <button onclick="fetchLogs()"
                        class="flex items-center gap-2 px-4 py-2 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors shadow-sm text-sm font-medium">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <div class="flex items-center gap-2 px-4 py-2 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 rounded-lg shadow-sm">
                        <span class="relative flex h-2.5 w-2.5">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-emerald-500"></span>
                        </span>
                        <span class="text-sm font-medium">Live</span>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8 animate-fade-in" style="animation-delay: 0.1s">
                <div class="dashboard-card p-5">
                    <div class="text-slate-500 dark:text-slate-400 text-xs font-semibold uppercase tracking-wider mb-2">Total Events</div>
                    <div class="text-2xl font-bold text-slate-900 dark:text-white" id="total-events">-</div>
                </div>
                <div class="dashboard-card p-5">
                    <div class="text-slate-500 dark:text-slate-400 text-xs font-semibold uppercase tracking-wider mb-2">Errors</div>
                    <div class="text-2xl font-bold text-red-600 dark:text-red-400" id="error-count">-</div>
                </div>
                <div class="dashboard-card p-5">
                    <div class="text-slate-500 dark:text-slate-400 text-xs font-semibold uppercase tracking-wider mb-2">Active Users</div>
                    <div class="text-2xl font-bold text-brand-600 dark:text-brand-400" id="user-count">-</div>
                </div>
                <div class="dashboard-card p-5">
                    <div class="text-slate-500 dark:text-slate-400 text-xs font-semibold uppercase tracking-wider mb-2">Last Update</div>
                    <div class="text-2xl font-bold text-slate-900 dark:text-white text-lg mt-1" id="last-update">-</div>
                </div>
            </div>

            <div class="dashboard-card overflow-hidden animate-fade-in" style="animation-delay: 0.2s">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-50 dark:bg-slate-800/50 border-b border-slate-100 dark:border-slate-700/50">
                            <tr>
                                <th class="px-6 py-4 text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider w-48">Timestamp</th>
                                <th class="px-6 py-4 text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider w-24">Level</th>
                                <th class="px-6 py-4 text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider w-32">Source</th>
                                <th class="px-6 py-4 text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Message / Details</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100 dark:divide-slate-700/50" id="logs-body">
                            <tr>
                                <td colspan="4" class="px-6 py-12 text-center text-slate-400 dark:text-slate-500">
                                    <i class="fas fa-circle-notch fa-spin mr-2"></i> Loading logs...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <script>
        // --- Sidebar & Theme Logic ---
        function toggleDarkMode() {
            const html = document.documentElement;
            const isDark = html.classList.toggle('dark');
            document.getElementById('theme-text').innerText = isDark ? 'Light Mode' : 'Dark Mode';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            document.getElementById('theme-text').innerText = 'Light Mode';
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            const isClosed = sidebar.classList.contains('-translate-x-full');
            if (isClosed) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }

        // --- Log Logic ---
        function formatJSON(json) {
            if (typeof json !== 'string') {
                json = JSON.stringify(json, undefined, 2);
            }
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        function getLevelBadge(level) {
            const colors = {
                'INFO': 'bg-blue-50 text-blue-700 border-blue-200 dark:bg-blue-900/20 dark:text-blue-300 dark:border-blue-800',
                'WARNING': 'bg-amber-50 text-amber-700 border-amber-200 dark:bg-amber-900/20 dark:text-amber-300 dark:border-amber-800',
                'ERROR': 'bg-red-50 text-red-700 border-red-200 dark:bg-red-900/20 dark:text-red-300 dark:border-red-800',
                'CRITICAL': 'bg-red-100 text-red-800 border-red-300 dark:bg-red-900/40 dark:text-red-200 dark:border-red-700'
            };
            const cls = colors[level] || 'bg-slate-50 text-slate-700 border-slate-200 dark:bg-slate-800 dark:text-slate-300 dark:border-slate-700';
            return `<span class="px-2.5 py-0.5 rounded-full text-xs font-semibold border ${cls}">${level}</span>`;
        }

        async function fetchLogs() {
            const apiKey = document.getElementById('apiKeyInput').value;
            const tbody = document.getElementById('logs-body');

            try {
                const response = await fetch('/api/logs', {
                    headers: { 'X-API-Key': apiKey }
                });

                if (!response.ok) throw new Error('Failed to fetch logs');

                const data = await response.json();
                const logs = data.logs;

                // Update Stats
                document.getElementById('total-events').textContent = logs.length.toLocaleString();
                document.getElementById('error-count').textContent = logs.filter(l => l.level === 'ERROR').length;
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString();

                const users = new Set();
                logs.forEach(l => {
                    if (l.data && l.data.user_id) users.add(l.data.user_id);
                });
                document.getElementById('user-count').textContent = users.size || '-';

                // Render Table
                if (logs.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="4" class="px-6 py-12 text-center text-slate-400 dark:text-slate-500">No logs found</td></tr>`;
                    return;
                }

                tbody.innerHTML = logs.map(log => {
                    const date = new Date(log.timestamp).toLocaleString();
                    const hasData = log.data && Object.keys(log.data).length > 0;

                    let detailsHtml = `<div class="text-sm text-slate-700 dark:text-slate-300">${log.message}</div>`;

                    if (hasData) {
                        detailsHtml += `
                            <div class="mt-2">
                                <button onclick="this.nextElementSibling.classList.toggle('hidden')" class="text-xs text-brand-600 dark:text-brand-400 hover:text-brand-700 dark:hover:text-brand-300 font-medium flex items-center gap-1 focus:outline-none">
                                    <i class="fas fa-code"></i> View Data
                                </button>
                                <div class="hidden mt-2 p-3 bg-slate-900 rounded-lg text-xs font-mono overflow-x-auto border border-slate-800 shadow-inner">
                                    <code class="whitespace-pre">${formatJSON(log.data)}</code>
                                </div>
                            </div>
                        `;
                    }

                    return `
                        <tr class="hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors group">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500 dark:text-slate-400 font-mono">${date}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${getLevelBadge(log.level)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-600 dark:text-slate-300 font-medium">${log.logger}</td>
                            <td class="px-6 py-4 align-top">${detailsHtml}</td>
                        </tr>
                    `;
                }).join('');

            } catch (error) {
                console.error(error);
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="px-6 py-12 text-center text-red-500 dark:text-red-400">
                            <i class="fas fa-exclamation-circle mr-2"></i> Failed to load logs. Check API Key.
                        </td>
                    </tr>
                `;
            }
        }

        setInterval(fetchLogs, 30000); // Refresh every 30s
        fetchLogs(); // Initial
    </script>
</body>

</html>
